{% extends "base.html" %}

{% block body %}
	<h1 class='title'>Registration</h1>
	
	<form method='post'>
		<table>
			<tr>
				<td class='label'>
					Username
				</td>
				<td>
					<input type='text' name='username' value='{{username}}'>
				</td>
				<td class='error'>
					{{error_username}}
				</td>
			</tr>

			<tr>
				<td class='label'>
					Password
				</td>
				<td>
					<input type='password' name='password' value=''>
				</td>
				<td class='error'>
					{{error_password}}
				</td>
			</tr>

			<tr>
				<td class='label'>
					Password again
				</td>
				<td>
					<input type='password' name='verify' value=''>
				</td>
				<td class='error'>
					{{error_verification}}
				</td>
			</tr>

			<tr>
				<td class='label'>
					Email (optional)
				</td>
				<td>
					<input type='text' name='email' value='{{email}}'>
				</td>
				<td class='error'>
					{{error_email}}
				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input type='submit'>
				</td>
			</tr>

		</table>
	</form>

{% endblock %}
